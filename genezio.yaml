backend:
    functions:
        - entry: index.mjs
          handler: handler
          name: job
          path: ./
          type: aws
    language:
        name: js
        packageManager: npm
    path: ./
    scripts:
        deploy:
            - npm install
name: triumf-tenis-cron
region: eu-central-1
yamlVersion: 2
services:
  crons:
    - name: my-cron
      function: ${{backend.functions.job.name}}
      schedule: "45 * * * *"
